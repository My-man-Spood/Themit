<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            #highlighter {
                position: fixed;
                border: 1px dotted grey;
                transition: all 0.1s ease; /* Add a transition for smooth animation */
                pointer-events: none; /* Allows clicks to go through the highlighter */
                display: none; /* Initially hide the highlighter */
            }

            .card {
                width: 300px;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 10px;
            }

            .card img {
                width: 100%;
                height: auto;
                border-radius: 5px;
            }

            .card h2 {
                margin-top: 10px;
                font-size: 18px;
            }

            .card p {
                margin-top: 5px;
                font-size: 14px;
            }
        </style>
        <title>My Project</title>
    </head>
    <body>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image" />
            <h2>Card Title</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </body>
</html>
