<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Themit Editor</title>
    </head>
    <body>
        <div id="toolbar">
            <div class="flex">
                <div class="spacer"></div>
                <div class="title">Th</div>
                <div class="spacer"></div>
                <ul id="menu">
                    <li>files</li>
                    <li>edit</li>
                    <li>view</li>
                    <li id="build">build</li>
                    <li>help</li>
                </ul>
                <div id="drag-region"></div>
            </div>
        </div>
        <div class="container">
            <div class="left">
                <div id="hierarchy" class="editor-window">
                    <div id="hierarchy-header" class="editor-window-header">
                        <h3>Hierarchy</h3>
                    </div>
                    <div id="hierarchy-content" class="editor-window-content"></div>
                </div>
                <div id="file-browser" class="editor-window">
                    <div id="file-browser-header" class="editor-window-header">
                        <h3>File Browser</h3>
                    </div>
                    <div class="editor-window-content">
                        <div id="file-browser-content"></div>
                    </div>
                </div>
            </div>
            <div class="center">
                <div id="viewport"></div>
                <div id="console" class="editor-window">
                    <div id="console-header" class="editor-window-header">
                        <h3>Console</h3>
                    </div>
                    <div id="console-content" class="editor-window-content"></div>
                </div>
            </div>
            <div class="right">
                <div id="inspector" class="editor-window">
                    <div id="inspector-header" class="editor-window-header">
                        <h3>Inspector</h3>
                    </div>
                    <div id="inspector-content" class="editor-window-content">
                        <div id="inspector-tabs" class="tabs">
                            <div class="tab-item active" data-tab="stylesheets">Stylesheets</div>
                            <div class="tab-item" data-tab="computed">Computed</div>
                        </div>
                        
                        <div id="inspector-tab-content">
                            <!-- Stylesheets Tab Content -->
                            <div id="stylesheets-tab" class="tab-content active">
                                <div class="smiley-container">
                                    <div class="smiley">:)</div>
                                </div>
                            </div>
                            
                            <!-- Computed Tab Content -->
                            <div id="computed-tab" class="tab-content">
                                <canvas id="inspector-canvas"></canvas>
                                <div id="css-properties" class="css-properties">
                                    <!-- Box Model Section -->
                                    <div id="box-model-category" class="css-category">
                                        <h4>Box Model</h4>
                                        <div id="box-model-properties" class="property-list"></div>
                                    </div>
                                    
                                    <!-- Position Section -->
                                    <div id="position-category" class="css-category">
                                        <h4>Position</h4>
                                        <div id="position-properties" class="property-list"></div>
                                    </div>
                                    
                                    <!-- Typography Section -->
                                    <div id="typography-category" class="css-category">
                                        <h4>Typography</h4>
                                        <div id="typography-properties" class="property-list"></div>
                                    </div>
                                    
                                    <!-- Background Section -->
                                    <div id="background-category" class="css-category">
                                        <h4>Background</h4>
                                        <div id="background-properties" class="property-list"></div>
                                    </div>
                                    
                                    <!-- Display Section -->
                                    <div id="display-category" class="css-category">
                                        <h4>Display</h4>
                                        <div id="display-properties" class="property-list"></div>
                                    </div>
                                    
                                    <!-- Flexbox Section -->
                                    <div id="flexbox-category" class="css-category">
                                        <h4>Flexbox</h4>
                                        <div id="flexbox-properties" class="property-list"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
