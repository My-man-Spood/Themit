<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Themit Editor</title>
    </head>
    <body>
        <div id="toolbar">
            <div class="flex">
                <div class="spacer"></div>
                <div class="title">Th</div>
                <div class="spacer"></div>
                <ul id="menu">
                    <li>files</li>
                    <li>edit</li>
                    <li>view</li>
                    <li id="build">build</li>
                    <li>help</li>
                </ul>
                <div id="drag-region"></div>
            </div>
        </div>
        <div class="container">
            <div class="left">
                <div id="hierarchy" class="editor-window">
                    <div id="hierarchy-header" class="editor-window-header">
                        <h3>Hierarchy</h3>
                    </div>
                    <div id="hierarchy-content" class="editor-window-content"></div>
                </div>
                <div id="file-browser" class="editor-window">
                    <div id="file-browser-header" class="editor-window-header">
                        <h3>File Browser</h3>
                    </div>
                    <div class="editor-window-content">
                        <div id="file-browser-content"></div>
                    </div>
                </div>
            </div>
            <div class="center">
                <div id="viewport"></div>
                <div id="console" class="editor-window">
                    <div id="console-header" class="editor-window-header">
                        <h3>Console</h3>
                    </div>
                    <div id="console-content" class="editor-window-content"></div>
                </div>
            </div>
            <div class="right">
                <div id="inspector" class="editor-window">
                    <div id="inspector-header" class="editor-window-header">
                        <h3>Inspector</h3>
                    </div>
                    <div id="inspector-content" class="editor-window-content">
                        <canvas id="inspector-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
